<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=backspace" />
    <title>Calculadora</title>
  </head>

  <body>
    <main>
      <header>
        <h1>Calculadora</h1>
      </header>
      <section class="container">
        <div class="screen"></div>
        <section class="numbers">
          <div class="fila1">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button id="delete">
              <span class="material-symbols-outlined"> backspace </span>
            </button>
          </div>
          <div class="fila2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>%</button>
          </div>
          <div class="fila3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>
          <div class="fila4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
          <div class="fila5">
            <button>.</button>
            <button>0</button>
            <button id="equal">=</button>
          </div>
        </section>
      </section>
      <footer></footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
